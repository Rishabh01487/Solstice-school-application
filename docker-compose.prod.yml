# ══════════════════════════════════════════
#  EduNexus School — Production Compose
#  Use for self-hosted / VPS deployment
# ══════════════════════════════════════════

services:
  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:1.25-alpine
    container_name: edunexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always

  # ── PostgreSQL (production) ──
  db:
    image: postgres:15-alpine
    container_name: edunexus-db
    environment:
      POSTGRES_USER: ${DB_USER:-edunexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-edunexus}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-edunexus}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ── Redis (production) ──
  redis:
    image: redis:7-alpine
    container_name: edunexus-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ── MinIO (production — optional, use GCS in cloud) ──
  minio:
    image: minio/minio:latest
    container_name: edunexus-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    restart: always

  # ── FastAPI Backend (production) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: edunexus-backend
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - DATABASE_URL_SYNC=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ── Next.js Frontend (production) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: edunexus-frontend
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  postgres_data:
  redis_data:
  minio_data:
