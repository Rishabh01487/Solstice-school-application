services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:15-alpine
    container_name: edunexus-db
    environment:
      POSTGRES_USER: edunexus
      POSTGRES_PASSWORD: edunexus_pass
      POSTGRES_DB: edunexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U edunexus" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: edunexus-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO (Local Object Storage) ──
  minio:
    image: minio/minio:latest
    container_name: edunexus-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ── FastAPI Backend ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edunexus-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 3 &&
        echo 'Running migrations...' &&
        alembic upgrade head 2>/dev/null || echo 'No migrations to run' &&
        echo 'Seeding database...' &&
        python -m app.seeds.seed_data 2>/dev/null || echo 'Seed skipped' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ── Next.js Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edunexus-frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  minio_data:
